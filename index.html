<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Connect 4</title>

<body>
    <canvas id = "board"></canvas>

    <div id = "instructions">
        <h2>两人四子棋</h2> 
        <p>游戏规则：</p> 
        
        <p id = "rules">
            1. 一方持红棋子, 一方持篮棋子, 玩家轮流放下红蓝棋子。<br/>
            2. 棋子总是从底下向上堆积起来。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/>
            3. 先将自己四只棋子横竖或斜着连成一线的玩家获胜. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br/>
        </p> 


        <button onclick = "start()">进入游戏</button>
        <h6>游戏作者: Jia Wei Xu&nbsp;</h6>
    </div>

    <script src = "script.js"></script>
</body>
</html>
